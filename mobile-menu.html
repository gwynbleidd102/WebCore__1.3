  <title>Mobile-menu</title>

<body>

  <div class="sidenav">

    <div class="mobile-menu">

      <header class="mobile-menu__header">
        <div class="mobile-menu__left-items">
          <button class="mobile-menu__back-btn" aria-label="Кнопка закрытия меню"></button>
          <a href="#" class="mobile-menu__logo" aria-label="Логотип компании CPS"></a>
        </div>
        <button class="mobile-menu__search-btn" aria-label="Кнопка поиска"></button>
      </header>

      <section class="sidenav__links">
        <a href="#" class="sidenav__links-item sidenav__links-item--current">Ремонт техники</a>
        <a href="#" class="sidenav__links-item">Услуги и сервисы</a>

      </section>

      <footer class="footer">

        <div class="footer__btns">
          <button class="footer__call-btn" aria-label="Кнопка заказать звонок"></button>

          <button class="footer__profile-btn" aria-label="Кнопка открытия профиля"></button>
        </div>

        <div class="contacts">
          <a class="contacts__email" href="mailto:mail@cps.com">mail@cps.com</a>
          <a class="contacts__number" href="tel:+88008908900">8 800 890 8900</a>
        </div>

        <div class="languages">
          <button class="languages__item languages__item--current">RU</button>
          <button class="languages__item">EN</button>
