<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="assets/css/normalize.min.css">
  <link rel="stylesheet" href="assets/css/slider.css">  
  <title>Slider</title>
</head>
<body>

  <section class="slider">
    
    <header class="slider__header">
      <h2 class="slider__title">Ремонт техники различных брендов</h2>
    </header>

    <div class="swiper slider__container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--lenovo" src="assets/images/brands/lenovo.png" alt="Логотип Lenovo">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--samsung" src="assets/images/brands/samsung.png" alt="Логотип Samsung">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--apple" src="assets/images/brands/apple.png" alt="Логотип Apple">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--viewsonic" src="assets/images/brands/viewsonic.png" alt="Логотип Viewsonic">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--bosch" src="assets/images/brands/bosch.png" alt="Логотип Bosch">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--hp" src="assets/images/brands/hp.png" alt="Логотип HP">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--acer" src="assets/images/brands/acer.png" alt="Логотип Acer">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--sony" src="assets/images/brands/sony.png" alt="Логотип Sony">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--lenovo" src="assets/images/brands/lenovo.png" alt="Логотип Lenovo">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--samsung" src="assets/images/brands/samsung.png" alt="Логотип Samsung">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide__wrapper">
            <img class="swiper-slide__img swiper-slide__img--apple" src="assets/images/brands/apple.png" alt="Логотип Apple">
            <button class="swiper-slide__go-btn" aria-label="Подробнее"></button>
          </div>
        </div>        
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="swiper__expand">      
      <button class="swiper__expand-btn" id="swiper__expand-btn">
        <span class="swiper__expand-arrow" aria-label="Стрелка для кнопки показать всё"></span>
        <span class="swiper__expand-btn-text">Показать всё</span>
      </button>
    </div>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="assets/scripts/swiper-script.js"></script>
</body>
</html>
